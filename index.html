<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-success text-center">Find Country Details</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <input id="txtInput" class="form-control mb-3" type="text" placeholder="Enter country name" />
            <div class="d-grid">
            <button type="button" class="btn btn-outline-success mb-4" onclick="searchByName()">Search</button>
            </div>
        </div>
    </div>
    <div id="result" class="row justify-content-center"></div>
</div>

<script src="app.js"></script>
</body>
</html>
